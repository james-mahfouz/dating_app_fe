<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1fea503669.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dating App</title>
</head>
<body>
    <div class="container">
        <section class="left">
            <div class="top_left">
                <div class="user_name">
                    <a href="profile.html"><h1 id="username"><i class="fa-solid fa-user"></i></h1></a>
                </div>
            </div>
            <div class="left_bottom">

            </div>  
            <div class="logout">
                <button id="logout_btn">Logout</button>
            </div>  
        </section>

        <section class="right">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="filter">
                <div class="filter_input">
                    <label>Name</label>
                    <input id="filter_name" type="text">
                    <ul id="name_results">

                    </ul>
                </div>
                <div class="filter_input">
                    <label>Age</label>
                    <input type="number" id="smaller_age">
                    <input type="number" id="highest_age">
                </div>
                <div class="filter_input">
                    <label>Countries</label>
                    <select id="country_list" class="country_list_filter"></select>
                </div> 
                <div class="filter_input">
                    <button id="filter_btn">Filter</button>
                </div>
            </div>
            <div class="suggestions">
                <div class="user_image">
                    <img src="images/user.jpg" alt="">
                    <i class="fa-solid fa-xmark dislike-icon"></i>
                    <i class="fa-solid fa-heart like-icon"></i>
                </div>
                <div class="infos">
                    <div class="text">
                        <h2 id="sugg_name"></h2>
                        <div><i class="fa-solid fa-location-dot"></i><h3 id="sugg_location"></h3></div>
                        <div><i class="fa-solid fa-mars-and-venus"></i><h3 id="sugg_gender"></h3></div>
                        <h3>BIO</h3>
                        <p id="sugg_bio"></p>
                    </div>    
                </div>
            </div>
            <button class="skip_chat" id="skip">SKIP</button>
            <button class="skip_chat" id="chat">Chat</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="javascript/script.js"></script>
    <script>
        workshop_pages.loadFor("index");
    </script>
</body>
</html>
