<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1fea503669.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dating App</title>
</head>
<body>
    <div class="container">
        <section class="left">
            <div class="top_left">
                <div class="user_name">
                    <a href="profile.html"><h1 id="username"><i class="fa-solid fa-user"></i></h1></a>
                </div>
            </div>
            <div class="left_bottom">
                <div>
                    <h2>Matches</h2>
                </div>
                <div class="match">
                    <h3>Nabiha Nabiha</h3>
                </div>

                <div class="match">
                    <h3>Souraya</h3>
                </div>

                <div class="match">
                    <h3>Souraya</h3>
                </div>
            </div>    
        </section>

        <section class="right">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="suggestions">
                <div class="user_image">
                    <img src="images/user.jpg" alt="">
                    <i class="fa-solid fa-xmark dislike-icon"></i>
                    <i class="fa-solid fa-heart like-icon"></i>
                </div>
                <div class="infos">
                    <div class="text">
                        <h2 id="sugg_name" contenteditable maxlength="50"></h2>
                        <div><i class="fa-solid fa-location-dot"></i><h3 id="sugg_location" contenteditable maxlength="50"></h3></div>
                        <div><i class="fa-solid fa-mars-and-venus"></i><h3 id="sugg_gender"></h3></div>
                        <h3>BIO</h3>
                        <p id="sugg_bio" contenteditable maxlength="150">Write your description here</p>
                    </div>    
                </div>
            </div>
        </section>
    </div>

    <script src="javascript/script.js"></script>
    <script>
        workshop_pages.loadFor("index");
    </script>
</body>
</html>
