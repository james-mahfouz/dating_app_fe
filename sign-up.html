<!DOCTYPE html >
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="signin-wrapper">
        <div class="signin-logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="wrapper">
            <div class="title">
                <h2>Sign-Up</h2>
            </div>

            <div class="form">
                <div class="inputfield">
                    <label>Full Name</label>
                    <input type="text" class="register_input" id="f_name">
                </div>  

                <div class="inputfield">
                    <label>Age</label>
                    <input type="number" class="register_input" id="age">
                </div>

                <div class="inputfield">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select id="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div> 

                <div class="inputfield biography">
                    <label>Biography</label>
                    <textarea type="text" class="register_input" id="bio"></textarea>
                </div>

                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="text" class="register_input" id="e_mail">
                </div>

                <div class="inputfield">
                    <label>Password</label>
                    <input type="password" class="register_input" id="pass_code">
                </div>  

                <div class="inputfield">
                    <label>Confirm Password</label>
                    <input type="password" class="register_input" id="re_pass_code">
                </div> 
                <p>Have an account? <a href="sign-up.html">Sign-In</a></p>
                <div class="inputfield">
                    <input type="submit" value="Register" class="btn" id="register_btn">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
